        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        .task-list {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .task-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
            user-select: none;
            /* Prevent text selection */
        }

        .task-item input[type="checkbox"] {
            margin-right: 15px;
            transform: scale(1.5);
            cursor: pointer;
        }

        .task-item:hover {
            background-color: #333;
        }

        .task-item.completed {
            background-color: #2a2a2a;
            color: #888;
            text-decoration: line-through;
        }

        .controls {
            text-align: center;
            margin: 20px;
        }

        .controls button {
            background-color: #ff5252;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .controls button:hover {
            background-color: #ff3333;
        }
    </style>
</head>

        // Populate tasks
        const taskList = document.getElementById("taskList");
        const localStorageKey = 'taskStatuses';

        // Load saved statuses from localStorage
        function loadTaskStatuses() {
            const savedStatuses = JSON.parse(localStorage.getItem(localStorageKey)) || [];
            return savedStatuses;
        }

        // Save statuses to localStorage
        function saveTaskStatuses(statuses) {
            localStorage.setItem(localStorageKey, JSON.stringify(statuses));
        }

        // Initialize tasks with saved statuses
        const savedStatuses = loadTaskStatuses();
        tasks.forEach((task, index) => {
            const taskItem = document.createElement("label");
            taskItem.classList.add("task-item");
            taskItem.htmlFor = `task-${index}`;
            taskItem.innerHTML = `
                <input type="checkbox" id="task-${index}" ${savedStatuses[index] ? 'checked' : ''}>
                <span>${index + 1}. ${task}</span>
            `;
            if (savedStatuses[index]) {
                taskItem.classList.add("completed");
            }
            taskList.appendChild(taskItem);
        });

        // Add event listener for checkbox toggle
        taskList.addEventListener("change", (e) => {
            if (e.target.tagName === "INPUT" && e.target.type === "checkbox") {
                const taskItem = e.target.parentElement;
                const taskIndex = Array.from(taskList.children).indexOf(taskItem);

                // Toggle completed class
                taskItem.classList.toggle("completed", e.target.checked);

                // Update localStorage
                savedStatuses[taskIndex] = e.target.checked;
                saveTaskStatuses(savedStatuses);
            }
        });

        // Clear localStorage button functionality
        const clearStorageButton = document.getElementById("clearStorage");
        clearStorageButton.addEventListener("click", () => {
            localStorage.removeItem(localStorageKey);
            savedStatuses.fill(false); // Reset statuses in memory
            document.querySelectorAll(".task-item input").forEach(input => {
                input.checked = false;
                input.parentElement.classList.remove("completed");
            });
        });
